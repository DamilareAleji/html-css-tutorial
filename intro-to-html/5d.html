<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arial</title>

    <style>

        * {
            font-family: Arial;
        }

        .catch-phrase {
            font-weight: bold;
            font-size: 25px;
            text-align: center;
        }

        .solution-phrase {
            font-size: 15px;
            text-align: center;
        }

        .cta-btn {
            color: rgba(0, 81, 255, 0.575);
            text-align: center;
            cursor: pointer;
        }

        .cta-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    
    <p class="catch-phrase">
        Shopping for your business?
    </p>

    <p class="solution-phrase">
        See how Apple at Work can help.
    </p>

    <p class="cta-btn">
        Learn more &gt;
    </p>

</body>
</html>
