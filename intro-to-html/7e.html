<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text box tutorial</title>

    <style>

        .search-bar {
            width: 300px;
            height: 30px;
            padding-left: 10px;
            border: none;
            box-shadow: 0 0 10px rgb(0, 0, 0, 0.4);
            border-color: grey;
            border-radius: 10px;            
        }

        .search-bar:focus {
            outline: none;
        }
    </style>
</head>
<body>
    

    <input type="text" class="search-bar" placeholder="Search Google or type a URL">
</body>
</html>
