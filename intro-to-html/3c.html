<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub</title>

    <style>
        button {
            background-color: rgb(46, 164, 79);
            font-weight: bold;
            font-size: 16px;
            width: 100px;
            height: 50px;
            border: none;
            color: white;
            border-radius: 12px;
            cursor: pointer;
            transition: box-shadow 0.15s;
        }

        button:hover {
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    
    <button>
        Sign up
    </button>
</body>
</html>
