<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin-Padding</title>

    <style>

        button {
            background-color: green;
            padding: 10px 20px;
            margin-right: 100px;
            color: white;
            font-size: 19px;
            border: none;
            cursor: pointer;
            box-sizing: border-box;
            width: 120px;
        }

        button:hover {
            width: 140px;
        }
    </style>
</head>
<body>
    

    <button class="one">
        One
    </button>

    <button class="two">
        Two
    </button>

    <button class="three">
        Three
    </button>
</body>
</html>
