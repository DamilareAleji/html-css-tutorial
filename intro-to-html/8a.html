<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text boxes</title>

    <style>

        .user-name, .user-email {
            display: block;
        }

        .user-email {
            margin-top: 10px;
        }

</head>
<body>
    
    <input type="text" class="user-name" placeholder="Name">

</body>
</html>
