<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D-Click</title>

    <style>

        button {
            color: white;
            padding: 10px 30px;
            background-color: green;
            border: none;
            font-size: 19px;
            transition: box-shadow 0.2s;
            cursor: pointer;
        }

        button:hover {
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    
    <button>
        Shadow
    </button>
</body>
</html>
